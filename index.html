<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsive-->

    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->

    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentario</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THIS IS US</h3>
                <p class="descricao">A série acompanha um grupo de pessoas cujos caminhos se cruzam, 
                    fazendo com que as suas histórias se entrelacem de maneira muito peculiar.
                </p>
                <div class="botoes">
                    <button role="botao" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="botao" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="" srcset="">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="" srcset="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/main.js"></script>
